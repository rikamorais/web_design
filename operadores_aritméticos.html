<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	
	<title>Operadores Aritiméticos</title>
</head>

<body>

	<h1>Operadores Aritméticos</h1>

	<table border="1">
	
		<thead>
		<tr>	
			<th>Operador</th>
			<th>Significado</th>
		</tr>

		</thead>

		<tbody>
			<tr>
			<td>+</td>
			<td>Adição</td>
			</tr>

			<tr>
			<td>-</td>
			<td>Subtração</td>
			</tr>

			<tr>
			<td>*</td>
			<td>Multiplicação</td>
			</tr>

			<tr>
			<td>/</td>
			<td>Divisão</td>
			</tr>

			<tr>
			<td>%</td>
			<td>Resto da Divisão</td>
			</tr>
		</tbody>
	</table>

<br />
<br />

	<table border="1">

		<tr>
			<td rowspan="2">Prescedência</td>
			<td>Primeiro lugar: * / %</td>		
		</tr>

		<tr>

			<td>Segundo lugar: + -</td>
		</tr>

	</table>
	
	<h2>Exemplos de Operadores Aritméticos</h2>

	<figure>
	<table border="1">
		<tr>
			<td>2*6/3</td>
			<td>Resultado = 4</td>
		</tr>

		<tr>
			<td>3+2*4</td>
			<td>Resultado = 11</td>
		</tr>

		<tr>
			<td>(3+2)*4</td>
			<td>Resultado = 20</td>
		</tr>

		<tr>
			<td>60/(3+2)*4</td>
			<td>Resultado = 48</td>
		</tr>

		<tr>


		</tr>

	</table>
<figcaption>- Os parênteses quebram a prescedência e o que está dentro deles é calculado primeiro. Em seguida é calculado o que está dentro de colchetes [], e posteriormente o que está entre chaves {}.</figcaption>
	</figure>

	


</body>
</html>
