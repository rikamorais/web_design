<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            p.dashed {
                border-style : dashed;
            }

            p.dotted {
                border-style:dotted;
            }

            p.double {
                border-style: double;
            }

            p.groove {
                border-style:groove;
            }

            p.hidden {
                border-style:hidden;
            }

            p.inherit {
                border-style:inherit;
            }

            p.initial {
                border-style:initial;
            }

            p.inset {
                border-style:inset;
            }

            p.none {
                border-style:none;
            }

            p.outset {
                border-style:outset;
            }

            p.ridge {
                border-style:ridge;
            }

            p.solid {
                border-style: solid;
            }
        </style>
    </head>

	<p>border: tamanho tipo cor;</p>

        <p class="dashed">dashed</p>

        <p class="double">double</p>
        <p class="groove">groove</p>
        <p class="hidden">hidden</p>
        <p class="inherit">inherit</p>
        <p class="initial">initial</p>
        <p class="inset">inset</p>
        <p class="none">none</p>
        <p class="outset">outset</p>
        <p class="ridge">ridge</p>
        <p class="solid">solid</p>
        
    </body>

</html>
