<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo com CSS</title>
    <!-- GOOGLE FONTE -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&family=Poppins&display=swap" rel="stylesheet">
	<!------------------>
    <style>
		body{
			margin: 0 30px;
		}
		h1, h2, h3, h4, h5, h6 {
			font-family: 'Kiwi Maru', serif;
		}

		p{
			font-family: 'Poppins', sans-serif;
		}
	</style>
</head>
<body>
    <h1>Cálculo com CSS</h1>
    <p>Exemplo:</p>
    <pre>
        .utensilios {
            width: calc(40% - (26px * 4));
        }

        O navegador vai calcular 40% da imagem, ou outro elemento, e irá subtrair 26px vezes 4.
    </pre>
</body>
</html>
